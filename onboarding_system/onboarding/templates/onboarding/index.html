<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Employee Onboarding System</title>
</head>
<body>
    <h1>Automated Employee Onboarding System</h1>
    <button onclick="requestOnboarding()">Request Onboarding</button>
    <button onclick="assignTask()">Assign Task</button>
    <button onclick="completeTask(1)">Complete Task</button>
    <button onclick="submitDocument(1)">Submit Document</button>
    <button onclick="completeModule(1)">Complete Module</button>
    <button onclick="setupITResources()">Set Up IT Resources</button>
    <button onclick="sendNotification()">Send Notification</button>

    <script>
        function requestOnboarding() {
            fetch('/onboarding/request_onboarding/')
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => console.error('Error:', error));
        }

        function assignTask() {
            fetch('/onboarding/assign_task/')
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => console.error('Error:', error));
        }

        function completeTask(taskId) {
            fetch(`/onboarding/complete_task/${taskId}/`)
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => console.error('Error:', error));
        }

        function submitDocument(documentId) {
            fetch(`/onboarding/submit_document/${documentId}/`)
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => console.error('Error:', error));
        }

        function completeModule(moduleId) {
            fetch(`/onboarding/complete_module/${moduleId}/`)
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => console.error('Error:', error));
        }

        function setupITResources() {
            fetch('/onboarding/setup_it_resources/')
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => console.error('Error:', error));
        }

        function sendNotification() {
            fetch('/onboarding/send_notification/')
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
