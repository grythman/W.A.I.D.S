<!-- Example: templates/account/login.html -->
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Login</h2>
<form method="POST" action="{% url 'account_login' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Login</button>
</form>
{% endblock %}
